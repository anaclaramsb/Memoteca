<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input
        type="search"
        class="filtro"
        placeholder="O que você procura?"
        autofocus
        [(ngModel)]="filtro"
        (keyup)="buscarPensamentos()"
      />
      <img src="/assets/imagens/lupa.png" class="imagem-lupa" alt="Lupa Azul">
    </div>
    <h2 class="ff-inter" *ngIf="!isPaginaFavorito; else meusFavoritosTitle">Meu Mural</h2>
    <div class="botoes">
      <button (click)="changeListagemFavoritos(false)" class="botao">
        Meu Mural
      </button>
      <button class="botao" (click)="changeListagemFavoritos(true)">
        Meus Favoritos
      </button>
      <button routerLink="/criarPensamento" class="botao">
        Novo pensamento
      </button>
    </div>
  </header>
  <div class="mural" *ngIf="listaPensamentos.length > 0; else semPensamentos">
    <div *ngFor="let pensamento of listaPensamentos">
      <app-pensamento [pensamento]="pensamento" [listaFavoritos]="listaFavoritos"></app-pensamento>
    </div>
  </div>
</section>
<app-botao-carregar-mais
  [hasMaisPensamentos]="haMaisPensamentos"
  (click)="carregarMaisPensamentos()"
>
</app-botao-carregar-mais>
<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
<ng-template #meusFavoritosTitle>
  <h2 class="ff-inter">Meus Favoritos</h2>
</ng-template>
